<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cart — Twin-Supply</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <a class="logo" href="index.html"><span class="mark"></span> Twin-Supply</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <a class="pill" href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
    </div>
  </div>

  <main class="wrap">
    <section class="section reveal">
      <div class="sectionHeadRow">
        <h2>Your Cart</h2>
        <div class="muted">Review items before checkout</div>
      </div>
      <div class="hr"></div>

      <div id="cart-items"></div>

      <div class="totalBar" style="margin-top:14px">
        <b>Total:</b>
        <b id="cart-total">$0.00</b>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn btnPrimary" href="checkout.html">Checkout</a>
        <a class="btn btnGhost" href="shop.html">Continue shopping</a>
      </div>
    </section>

    <footer>
      <span>© Twin-Supply</span>
      <span>Cart</span>
    </footer>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.renderCart) window.renderCart();
    });
  </script>
</body>
</html>
