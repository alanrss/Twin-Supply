<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Product — Twin-Supply</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <a class="logo" href="index.html"><span class="mark"></span> Twin-Supply</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <a class="pill" href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
    </div>
  </div>

  <main class="wrap">
    <section class="productWrap reveal">
      <div class="productMedia">
        <img id="p-image" src="" alt="product">
      </div>

      <div class="panel">
        <div class="productInfo">
          <div class="kicker">Product</div>
          <h1 id="p-title" class="productTitle"></h1>
          <div id="p-meta" class="productMeta"></div>
          <div id="p-price" style="margin-top:10px;font-weight:950;font-size:22px;color:rgba(154,230,255,.95)"></div>
          <p id="p-desc" class="productDesc"></p>

          <div class="productBtns">
            <div class="qty">
              <button id="qty-minus" type="button">−</button>
              <input id="qty-input" type="number" min="1" value="1"/>
              <button id="qty-plus" type="button">+</button>
            </div>
            <button id="add-btn" class="btn btnPrimary" type="button">Add to Cart</button>
          </div>
          <div id="p-stock" class="productStock"></div>
        </div>
      </div>
    </section>

    <!-- Suggestions -->
    <section class="section reveal">
      <div class="sectionHeadRow">
        <h2>You may also like</h2>
        <div class="muted">Picked from the same department / category</div>
      </div>
      <div class="hr"></div>
      <div id="suggestions" class="grid"></div>
    </section>

    <footer>
      <span>© Twin-Supply</span>
      <span>Product</span>
    </footer>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
