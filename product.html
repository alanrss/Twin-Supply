<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product | Twin-Supply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- PRODUCT PAGE -->
  <main>
    <section class="product-page">

      <div class="product-image">
        <img id="product-image" src="" alt="">
      </div>

      <div class="product-info">
        <h1 id="product-name"></h1>
        <p class="product-category" id="product-category"></p>
        <p class="product-price" id="product-price"></p>

        <p class="product-description" id="product-description"></p>

        <p class="authentic">
          ✔ 100% Authentic<br>
          ✔ Sourced from authorized distributors
        </p>

        <button class="btn-primary" id="add-to-cart-btn">
          Add to Cart
        </button>
      </div>

    </section>
  </main>

  <!-- SCRIPTS (ORDEN IMPORTANTE) -->
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/product.js"></script>

</body>
</html>
