<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Twin-Supply</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <a class="logo" href="index.html"><span class="mark"></span> Twin-Supply</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="dashboard.html">Dashboard</a>
      </div>
      <a class="pill" href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
    </div>
  </div>

  <main class="wrap">
    <!-- Login -->
    <section class="panel reveal" id="login-box">
      <div class="panelInner">
        <div class="kicker">Admin</div>
        <div class="h1">Login</div>
        <p class="sub">Local login (stored in your browser).</p>
        <div class="field">
          <label>Password</label>
          <input id="admin-pass" type="password" placeholder="Password"/>
        </div>
        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
          <button id="login-btn" class="btn btnPrimary" type="button">Sign in</button>
        </div>
      </div>
    </section>

    <!-- Admin -->
    <section class="section reveal" id="admin-box" style="display:none">
      <div class="sectionHeadRow">
        <h2>Products</h2>
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
          <a class="btn" href="dashboard.html">Open Dashboard</a>
          <button id="logout-btn" class="btn btnDanger" type="button">Log out</button>
        </div>
      </div>
      <div class="hr"></div>

      <div class="adminGrid">
        <!-- Form -->
        <div class="panel">
          <div class="panelInner">
            <div class="kicker">Add / Edit</div>
            <input id="p-id" type="hidden"/>

            <div class="field">
              <label>Name</label>
              <input id="p-name" placeholder="Product name"/>
            </div>

            <div class="inlineRow">
              <div class="field" style="flex:1">
                <label>Price</label>
                <input id="p-price" type="number" step="0.01" placeholder="0.00"/>
              </div>
              <div class="field" style="flex:1">
                <label>Stock</label>
                <input id="p-stock" type="number" placeholder="0"/>
              </div>
            </div>

            <div class="field">
              <label>Image URL / path</label>
              <input id="p-image" placeholder="assets/..." />
            </div>

            <div class="inlineRow">
              <div class="field" style="flex:1">
                <label>Department</label>
                <select id="p-dept">
                  <option>Clothing</option>
                  <option>Perfumes</option>
                </select>
              </div>
              <div class="field" style="flex:1">
                <label>Gender</label>
                <select id="p-gender">
                  <option>Unisex</option>
                  <option>Men</option>
                  <option>Women</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label>Category</label>
              <input id="p-category" list="category-list" placeholder="e.g. Hoodies / Fragrance / Sneakers"/>
              <datalist id="category-list"></datalist>
            </div>

            <div class="field">
              <label>Description</label>
              <textarea id="p-desc" rows="4" placeholder="Short product description"></textarea>
            </div>

            <div class="checkRow">
              <input id="p-featured" type="checkbox">
              <label for="p-featured" style="margin:0;font-weight:900">Featured (shows on Home)</label>
            </div>
            <div class="checkRow">
              <input id="p-bestseller" type="checkbox">
              <label for="p-bestseller" style="margin:0;font-weight:900">Best Seller (shows on Home)</label>
            </div>

            <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
              <button id="save-btn" class="btn btnPrimary" type="button">Save</button>
              <button id="clear-btn" class="btn" type="button">Clear</button>
              <button id="reset-btn" class="btn btnDanger" type="button">Reset products</button>
            </div>
          </div>
        </div>

        <!-- List -->
        <div class="panel">
          <div class="panelInner">
            <div class="kicker">Inventory</div>
            <div id="products-list" class="list"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <span>© Twin-Supply</span>
      <span>Admin</span>
    </footer>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
