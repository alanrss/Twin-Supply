<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Order Confirmed — Twin-Supply</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <a class="logo" href="index.html"><span class="mark"></span> Twin-Supply</a>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <a class="pill" href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
    </div>
  </div>

  <main class="wrap">
    <section class="panel reveal">
      <div class="panelInner">
        <div class="kicker">Thank you</div>
        <div class="h1" style="margin-top:8px">Order confirmed</div>
        <p class="sub" id="order-id" style="margin-top:10px">Loading order...</p>

        <div class="hr" style="margin:14px 0"></div>

        <div id="payment-info" class="notice" style="margin-bottom:14px"></div>

        <div id="order-items"></div>

        <div class="totalBar" style="margin-top:14px">
          <b>Total:</b>
          <b id="order-total">$0.00</b>
        </div>

        <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn btnPrimary" href="shop.html">Back to Shop</a>
          <a class="btn btnGhost" href="index.html">Home</a>
        </div>
      </div>
    </section>

    <footer>
      <span>© Twin-Supply</span>
      <span>Success</span>
    </footer>
  </main>

  <script src="js/cart.js"></script>
  <script src="js/success.js"></script>
</body>
</html>
