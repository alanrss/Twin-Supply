<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <a class="logo" href="index.html"><span class="mark"></span> Twin-Supply</a>
      <div class="navlinks">
        <a href="shop.html">Shop</a>
        <a href="shop.html?view=favorites">Favorites</a>
        <a href="cart.html">Cart</a>
      </div>
      <a class="pill" href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
    </div>
  </div>

  <main class="wrap">
    <section class="productWrap">
      <div class="productMedia">
        <img id="p-image" src="" alt="product">
      </div>

      <div class="panel">
        <div class="productInfo">
          <div class="kicker">Product</div>
          <h1 id="p-title" class="productTitle"></h1>
          <div id="p-meta" class="productMeta"></div>
          <div id="p-price" style="margin-top:10px;font-weight:950;font-size:22px;color:rgba(154,230,255,.95)"></div>
          <p id="p-desc" class="productDesc"></p>

          <div class="productBtns">
            <div class="qty">
              <button id="p-minus">-</button>
              <input id="p-qty" type="number" min="1" value="1"/>
              <button id="p-plus">+</button>
            </div>

            <button id="p-add" class="btn btnPrimary">Add to Cart</button>

            <button id="p-save" class="iconBtn" title="Guardar">ðŸ”–</button>

            <button id="p-like" class="iconBtn" title="Like">â™¥</button>
            <span style="color:var(--muted);font-weight:900">Likes: <b id="p-likecount">0</b></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Sugerencias -->
    <section class="section">
      <div class="sectionHead">
        <h2>Sugerencias</h2>
        <span>AutomÃ¡tico por categorÃ­a / gÃ©nero</span>
      </div>
      <div class="hr"></div>
      <div id="suggestions" class="grid"></div>
    </section>

    <!-- Comentarios -->
    <section class="section">
      <div class="sectionHead">
        <h2>Comentarios</h2>
        <span>Guardado en tu navegador</span>
      </div>
      <div class="hr"></div>

      <div class="commentBox">
        <div class="inlineRow">
          <div style="flex:1">
            <label>Nombre</label>
            <input id="c-name" placeholder="Tu nombre"/>
          </div>
        </div>
        <div class="field">
          <label>Comentario</label>
          <textarea id="c-text" placeholder="Escribe tu comentario..."></textarea>
        </div>
        <div style="margin-top:10px">
          <button id="c-add" class="btn btnPrimary">Publicar</button>
        </div>
      </div>

      <div id="comments-list"></div>
    </section>

    <footer>
      <span>Â© Twin-Supply</span>
      <span>Product</span>
    </footer>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/social.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
